<app-header></app-header>
<ng-container *ngIf="customer.id == id">
  <div class="container mx-auto">
    <div class="row">
      <div class="col">
        <div class="our-team">
          <div class="picture">
            <img
              class="img-fluid"
              src="assets/images/customer.jfif"
              alt="customer image"
            />
          </div>
          <div class="team-content">
            <h3 class="name">
              {{ customer.firstName }} {{ customer.lastName }}
            </h3>
            <!-- <h4 class="title">Web Developer</h4> -->
          </div>
          <div class="profile-bio my-4">
            <p class="my-3">
              <i class="fa-solid fa-mobile-screen"></i>
              {{ customer.phone }}
            </p>
            <p>
              <i class="fa-solid fa-envelopes-bulk"></i>
              {{ customer.email }}
            </p>
          </div>
        </div>
        <!-- Routing through the code and not automatically through the HTML -->
        <button class="btn btn-secondary" (click)="backToCustomers()">
          Go Back
        </button>
      </div>
    </div>
  </div>
</ng-container>
