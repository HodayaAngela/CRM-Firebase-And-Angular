<app-header></app-header>

<ng-container *ngIf="customer.id == id">
  <!--  -->
  <section>
    <div class="container">
      <section class="mx-auto my-5" style="max-width: 23rem">
        <div class="card testimonial-card mt-2 mb-3">
          <div class="card-up aqua-gradient"></div>
          <div class="avatar mx-auto white">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKp9j_NizSKidGvog56QQyTMkJvM7FXJD2Ng&usqp=CAU"
              class="rounded-circle img-fluid"
              alt="woman avatar"
            />
          </div>
          <div class="card-body text-center">
            <h4 class="card-title font-weight-bold">
              {{ customer.firstName }} {{ customer.lastName }}
            </h4>
            <hr />
            <p>
              <strong> phone number:</strong>
              {{ customer.phone }}
            </p>
            <p>
              <strong>mail adress:</strong>
              {{ customer.email }}
            </p>
            <!-- Routing through the code and not automatically through the HTML -->
            <button class="btn btn-secondary" (click)="backToCustomers()">
              Go Back
            </button>
          </div>
        </div>
      </section>
    </div>
  </section>
</ng-container>
