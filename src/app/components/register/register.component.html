<section
  class="vh-100 bg-image"
  style="
    background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
  "
>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-floating mb-4">
                  <!--  [(ngModel)] by interface of User -->
                  <input
                    type="email"
                    name="email"
                    class="form-control form-control-lg"
                    id="floatingInput"
                    placeholder="name@example.com"
                    [(ngModel)]="user.email"
                    #email="ngModel"
                    required
                    email
                  />
                  <label for="floatingInput">Email address</label>
                  <!-- Displaying an error only after the input has been touched and the details are incorrect
               -->
                  <small
                    class="text-danger"
                    *ngIf="email.invalid && (email.touched || email.dirty)"
                  >
                    Wrong email format</small
                  >
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg"
                    id="floatingPassword"
                    placeholder="Password"
                    [(ngModel)]="user.password"
                    #password="ngModel"
                    required
                    minlength="8"
                  />
                  <label for="floatingPassword">Password</label>
                  <!-- Displaying an error only after the input has been touched and the details are incorrect
 -->
                  <small
                    class="text-danger"
                    *ngIf="
                      password.invalid && (password.touched || password.dirty)
                    "
                  >
                    Wrong password format</small
                  >
                </div>

                <div class="d-flex justify-content-center">
                  <!-- button type="submit" - Submitting the form, the object from the ngModle using the name -->
                  <button
                    type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >
                    Register
                  </button>
                </div>

                <!-- routerLink="/login": with slash for main routing -->
                <p class="text-center text-muted mt-5 mb-0">
                  Have already an account?
                  <a routerLink="/login" class="fw-bold text-body"
                    ><u>Login here</u></a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
