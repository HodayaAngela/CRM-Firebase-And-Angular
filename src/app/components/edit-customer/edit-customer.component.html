<div class="container">
  <!-- Naming the form by TRV +ngForm -->
  <!-- (ngSubmit):Response to the event after clicking the button -->
  <form #updateCustomer="ngForm" (ngSubmit)="updateTheCustomer()">
    <h3>Update customer record</h3>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >First Name</label
      >
      <!-- name for the value of the input-->
      <!-- #firstName="ngModel" for validation -->
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter First Name"
        name="firstName"
        [(ngModel)]="customer.firstName"
        #firstName="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter Last Name"
        name="lastName"
        [(ngModel)]="customer.lastName"
        #lastName="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter Phone"
        name="phone"
        [(ngModel)]="customer.phone"
        #phone="ngModel"
        required
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Email"
        name="email"
        [(ngModel)]="customer.email"
        #phone="ngModel"
        required
        email
      />
    </div>
    <!-- dashbord/add-customer/show-customer -->
    <button type="submit" class="btn btn-success mt-2 btn-lg">
      + Update customer
    </button>
  </form>
</div>
